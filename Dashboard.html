<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark whiteSpace">
            <div class="container-fluid">
                <h1 class="navbar-brand m-0">
                    <i class="fa-solid fa-warehouse me-2"></i>Products Dashboard
                </h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarMenu">
                    <div class="ms-auto d-flex gap-2">
                        <a class="btn btn-outline-light" href="index.html" target="_blank">
                            <i class="fa-solid fa-table-cells me-1"></i>Gallery
                        </a>
                        <a class="btn btn-outline-light" href="Dashboard.html" target="_blank">
                            <i class="fa-solid fa-warehouse me-1"></i>Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
<!---------------------------------add-section-------------------------->  
        <section class="add-section whiteSpace">
            <form id="addForm" class="rounded-4 bg-white p-5 mb-4">
                <h3 class="mb-4"><i class="fa-solid fa-circle-plus me-1"></i>Add New Product</h3>
                <form id="addForm">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" placeholder="Enter product name"
                                required />
                        </div>
                        <div class="col-md-6">
                            <label for="productPrice" class="form-label">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" id="productPrice" placeholder="0.00" required />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="productCategory" class="form-label">Category</label>
                            <select class="form-select" id="productCategory" required>
                                <option value="">Select Category</option>
                                <option value="Women's Clothing">Women's Clothing</option>
                                <option value="Men Clothes">Men Clothes</option>
                                <option value="Kids Clothes">Kids Clothes</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="productImage" class="form-label">Image URL</label>
                            <input type="url" class="form-control" id="productImage"
                                placeholder="https://example.com/image.jpg" required />
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn my-submit mt-4">
                                <i class="fa-solid fa-plus me-1"></i>Add Product
                            </button>
                        </div>
                    </div>
                </form>
        </section>
<!--------------------------------- table-section-------------------------->        
            <section class="table-section whiteSpace">
            <div class="updateWindow">
            </div>
            <div class="table-wrapper">
            <table class="bg-white rounded-4 p-4 overflow-hidden w-100">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Image</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        </section>
<!--------------------------- Footer ------------------------->

        </footer>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
