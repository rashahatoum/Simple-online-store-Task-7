<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark whiteSpace">
            <div class="container-fluid">
                <h1 class="navbar-brand m-0">
                    <i class="fa-solid fa-warehouse me-2"></i>Products Dashboard
                </h1>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
                    aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarMenu">
                    <div class="ms-auto d-flex gap-2">
                        <a class="btn btn-outline-light" href="index.html" target="_blank">
                            <i class="fa-solid fa-table-cells me-1"></i>Gallery
                        </a>
                        <a class="btn btn-outline-light" href="Dashboard.html" target="_blank">
                            <i class="fa-solid fa-warehouse me-1"></i>Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
<!------------------------ filters-section ------------------------->
        <section class="filters-section whiteSpace">
            <div class="filters-card rounded-4 bg-white p-5 mb-4">
                <h3 class="pb-4"><i class="fa-solid fa-filter pe-2"></i>Filter & Sort Products</h3>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" id="nameFilter" placeholder="Search by name..." />
                        </div>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                            <option value="Women's Clothing">Women's Clothing</option>
                            <option value="Men Clothes">Men Clothes</option>
                            <option value="Kids Clothes">Kids Clothes</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="priceSort">
                            <option value="">Sort by Price</option>
                            <option value="low-to-high">Price: Low to High</option>
                            <option value="high-to-low">Price: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>
            </div>
        </section>
<!------------------------ products-cards ------------------------->
        <section class="products-cards whiteSpace">
            <div id="cardContainer" class="row">
            </div>
        </section>

<!--------------------------------Products Slider------------------------------->
        <section>
            <div class="slider-section whiteSpace overflow-hidden position-relative">
                <div class="container mx-0 px-0">
                    <h3 class="text-center py-4"><i class="fa-solid fa-store"></i>Featured Products</h3>
                    <div class="slider-container w-100 mx-auto position-relative">
                        <button class="slider-btn prev-btn border-0 rounded-circle bg-white d-flex justify-content-center align-items-center cursor-pointer position-absolute top-50">
                            <i class="fa-regular fa-circle-left"></i>
                        </button>
                        <div class="slider-wrapper overflow-hidden">
                            <div class="slider d-flex" id="productSlider">
                            </div>
                        </div>
                        <button class="slider-btn next-btn rounded-circle border-0 bg-white d-flex justify-content-center align-items-center cursor-pointer position-absolute top-50">
                            <i class="fa-regular fa-circle-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
<!----------------------- Footer --------------------------->
        <footer class="text-center whiteSpace">
            <div class="container">
                <p class="text-muted mb-0">
                    Â© 2025 create by Eng.Rasha Hatoum / All rights reserved
                </p>
            </div>
        </footer>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
